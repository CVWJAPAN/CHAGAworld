
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コアトラム - スターライト専用</title>
  <style>
    body {
      background-color: #000014;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ffcc00;
    }
    .tram-box {
      background-color: #001a33;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #ffcc00;
    }
    .special-pass {
      color: #00ffff;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .honor-list {
      background-color: #002244;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .honor-list h3 {
      color: #00ffcc;
    }
    .honor-list ul {
      list-style: none;
      padding: 0;
      color: #fff;
    }
    .honor-list li {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>コアトラム</h1>
  <p class="special-pass">スターライトパス保有者専用車両です</p>

  <div class="tram-box">
    <p>CHAGAワールドに貢献してくれた皆さまを乗せて、特別運行中！</p>

    <div class="honor-list">
      <h3>支援者リスト（例）</h3>
      <ul>
        <li>CVW-527183 - ありがとう！</li>
        <li>CVW-104927 - 心から感謝！</li>
        <li>CVW-948301 - 君の支援が未来を動かす！</li>
      </ul>
    </div>
  </div>
</body>
</html>
