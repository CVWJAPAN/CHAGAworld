
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAGAきせかえ屋</title>
  <style>
    body {
      background-color: #001122;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .chaga-display {
      width: 200px;
      height: 200px;
      background-color: #004466;
      border-radius: 50%;
      margin: 0 auto 20px;
      position: relative;
    }
    .outfit-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .outfit {
      background-color: #00ffff;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 20px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>CHAGAきせかえ屋</h1>
  <p>好きなスタイルを選んでCHAGAをきせかえよう！</p>

  <div class="chaga-display" id="chagaFace">
    <div id="outfitName" style="position:absolute; bottom:10px; width:100%; font-size:1em; color:#fff;"></div>
  </div>

  <div class="outfit-list">
    <div class="outfit" onclick="changeOutfit('ヒーローCHAGA')">ヒーロー</div>
    <div class="outfit" onclick="changeOutfit('おでかけCHAGA')">おでかけ</div>
    <div class="outfit" onclick="changeOutfit('DJ CHAGA')">DJ</div>
    <div class="outfit" onclick="changeOutfit('パジャマCHAGA')">パジャマ</div>
    <div class="outfit" onclick="changeOutfit('スペースCHAGA')">スペース</div>
    <div class="outfit" onclick="changeOutfit('サイバーCHAGA')">サイバー</div>
  </div>

  <div class="message" id="message"></div>

  <script>
    function changeOutfit(outfit) {
      document.getElementById("outfitName").innerText = outfit;
      document.getElementById("message").innerText = `${outfit} にきせかえたよ！`;
    }
  </script>
</body>
</html>
