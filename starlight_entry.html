
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スターライトゲート - CHAGAワールド</title>
  <style>
    body {
      background: radial-gradient(#000011, #000000);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
      font-size: 2em;
    }
    .entry-box {
      background-color: #002244;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 500px;
    }
    .btn {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .sparkle {
      font-size: 1.5em;
      color: #ffff99;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>スターライトゲート</h1>
  <p class="sparkle">スターライトパスを持つあなたへ…特別な旅が始まる！</p>

  <div class="entry-box">
    <p>このゲートはスターライトパス支援者だけが通過できます。</p>
    <p>パス保有を確認してから、CHAGAからの花火演出と共にワールドへ入場！</p>
    <button class="btn" onclick="enterStarlight()">入場する</button>
  </div>

  <script>
    function enterStarlight() {
      alert("スターライト花火が夜空を彩る中… CHAGAワールドへようこそ！");
      window.location.href = 'mypage.html';
    }
  </script>
</body>
</html>
