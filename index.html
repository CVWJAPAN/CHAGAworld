<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CHAGAworld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #000010; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
    h1 { color: #0ff; padding: 20px 0; }
    .section { padding: 20px; border-top: 1px solid #0ff; }
    .feel-btn, .neon-button {
      background: #0ff; color: #000; padding: 10px 16px; margin: 5px;
      border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
    }
    .feel-btn:hover, .neon-button:hover { background: #ff0; }
    .response {
      margin: 10px auto; background: #0ff; color: #001122;
      padding: 12px; border-radius: 10px; width: 80%;
    }
    .locked-box {
      background: #111; border: 1px dashed #f55; color: #faa;
      padding: 12px; border-radius: 8px; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CHAGAworld</h1>
  <div class="response" id="chaga-response">CHAGA: 今日も来てくれてありがとう！</div>

  <div class="section">
    <h2>■ ポットチャット</h2>
    <p>気持ちを教えてね</p>
    <button class="feel-btn" onclick="respond('happy')">うれしい</button>
    <button class="feel-btn" onclick="respond('sad')">かなしい</button>
    <button class="feel-btn" onclick="respond('angry')">おこってる</button>
    <button class="feel-btn" onclick="respond('excited')">ワクワク！</button>
  </div>

  <div class="section">
    <h2>■ ミッションズエリア</h2>
    <p>今日のミッション：「だれかを笑顔にする」</p>
    <button class="neon-button" onclick="alert('えらい！CHAGAも応援してるよ！')">完了報告</button>
  </div>

  <div class="section">
    <h2>■ CHAGAバイク</h2>
    <p>バイクで未来の街を走ろう！（演出準備中）</p>
  </div>

  <div class="section">
    <h2>■ CHAGAきせかえ屋</h2>
    <div class="locked-box">
      このエリアは <strong>キッズパス（¥150）</strong> が必要です。<br>
      <a href="https://square.link/u/bkdoPBcr" target="_blank">▶ 支援して開放</a>
    </div>
  </div>

  <div class="section">
    <h2>■ ネオンスカイトレイン</h2>
    <div class="locked-box">
      <strong>スターライトパス（¥1000）</strong> が必要です。<br>
      <a href="https://square.link/u/F37emYw1" target="_blank">▶ 支援して開放</a>
    </div>
  </div>

  <div class="section">
    <h2>■ CVWCORE支援者画面</h2>
    <div class="locked-box">
      支援者専用：<strong>スターライトパス</strong> をお持ちの方のみ<br>
      <a href="https://square.link/u/F37emYw1" target="_blank">▶ パスで開放</a>
    </div>
  </div>

<script>
  const responses = {
    happy: ["それは最高だね！", "うれしい気持ちを大切にしよう！"],
    sad: ["そっか、かなしいんだね。", "ここにいるよ、いつでも話してね。"],
    angry: ["おこってるんだね。深呼吸してみよう！"],
    excited: ["その気持ち、最高！", "いっしょに楽しいことしよう！"]
  };
  function respond(feel) {
    const msg = responses[feel][Math.floor(Math.random() * responses[feel].length)];
    document.getElementById("chaga-response").textContent = "CHAGA: " + msg;
  }
</script>
</body>
</html>
